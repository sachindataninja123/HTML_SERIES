<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Colspan Demo</title>
    <style>
        table{
            height: 75px;;
        }
    </style>
</head>
<body>
    <table border="2" align="center" >
        <tr>
        <td>cell 1</td>
        <td>cell 2</td>
        </tr>
        <tr>
            <td align="center"  colspan="2">
                cell 3
            </td>
        </tr>
        
    </table>
    
</body>
</html>

<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>image attribute</title>
</head>
<body>
    <!--1. width and height(always mention it)-->
    <img src="media/image/pixelcut-export.png" width="1260" height="720">
    <!--2.alt attribute-->
    <img 
    src="media/image/pixelt.png"
    alt ="krishna"
    width ="1260" height="720"
    />

    <!--title attribute-->
    <img src="media/image/download.jpeg" title="dont ignore">
    <!--align attribute-->

    <div align="center">
        <img src="media/image/download (2).jpeg" border ="10"/> <!--border attribute use in it-->
    </div>

</body>
</html>

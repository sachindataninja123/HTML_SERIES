<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Appliction form</title>
</head>
<body>
    <table border="2" width="60%" height="100%" cellpadding="20" align="center">
        <tr>
            <td>
                <h1 align=" center" border="green">Application For Permission To Date My Brother</h1>
                <p align="left">Note : Form is to be completed at least 21 days prior to date </p>
                <fieldset>
                <legend>Personal Details</legend>
                <form align="left">
                <label for="fname">Name : </label>
                <input type="text" id="fname" name="myname" placeholder="Enter name here" size="25"><br><br>
                <label for="Add">Address : </label>
                <input type="text" id="Add" name="myAdd" placeholder="Enter Address here" size="25"><br><br>
                <label for="email">Email : </label>
                <input type="email" id="email" name="myemail" placeholder="Enter email here" size="25"><br><br>
                <label for="phone">Phone Number : </label>
                <input type="tel" id="phone" name="phnumber" placeholder="Enter 10 digit number" size="25" maxlength="10"><br><br>
                <label for="iq">IQ : </label>
                <input type="text" id="iq" name="IQlevel" placeholder="Enter IQ here" size="25"><br><br>
                <p>Gender:</p>
                <input type="radio" id="male"  name="gender" value="male">
                <label for="male">Male</label><br>
                <input type="radio" id="Female"  name="gender" value="female">
                <label for="Female">Female</label><br>
                <input type="radio" id="other"  name="gender" value="other">
                <label for="other">Other</label>
            
                <br>
                <br>
                <label for="time">Date of Proposed Outing:</label>
                <input type="date" id="time" name="date" required >
            
                <br>
                <br>
                <input type="submit" name="submitbutton" value="submit" >
                <input type="reset" name="clearbutton" value="clear" >
                
               </form>
            </fieldset>

            </td>
        </tr>
    </table>
   
    
</body>
</html>

<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>survey form </title>
</head>
<body >

<table border="2" cellpadding="10" height="100%" width="40%" align="center" bgcolor="bisque">
    <tr>
        <td>
            <h1 align="center">Survey form</h1>
<p align="center"><b>user stories survey form</b></p>
<hr width="80%">


<div>
<form align="left">
<label  for="myname">Name: </label>
<input  type="text" id="myname" placeholder="Enter name" name="fname">
<br>
<br>
<label for="myemail">E-mail: </label>
<input type="email" id="myemail" name="email" placeholder="Enter email">
<br>
<br>
<label for="work">Work Experience : </label>
<input type="number" id="work" name="workexp" placeholder="Enter Number">
<br>
<br>

<label for="answer">Are you comfortable in investing in real estate<br>on platform without first investing properly?</label>
<br>
<select  id="answer" name="answer">
    <option>yes</option>
    <option>no</option>
</select>
<br>
<br>
<label for="suggest">Suggestions to build trusted platform</label><br>
<textarea  id="suggest" name="suggestion" rows="4" cols="40"></textarea>
<br>
<br>

<p>You are ready to invest in:</p>
<input type="radio" name="investing" id="estate" value="real estate">
<label for="estate">Real Estate</label><br>

<input type="radio" name="investing" id="funds" value="mutual funds">
<label for="funds">Mutual Funds</label><br>

<input type="radio" name="investing" id="crypto" value="crypto currency">
<label for="crypto">Crypto Currency</label><br>

<input type="radio" name="investing" id="stock" value="stock & bonds">
<label for="stock">Stocks & Bonds</label><br>

<p>Are you ready for further contact? </p>
<input type="radio" name="contact_ready" id="giveit" value="yes">
<label for="giveit">yes</label><br>

<input type="radio" name="contact_ready" id="contact" value="no">
<label for="contact">No</label>
<br>
<br>
<input type="submit" value="submit" >
        </td>
    </tr>



</div>

</form>
</table>

</html>

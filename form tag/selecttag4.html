<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>scrolling select tag</title>
</head>
<body>
    <form>
        <p><b>choose a brand </b></p>
        <select name="company" multiple size="6">
            <optgroup label="mobile company">
                <option>realme</option>
                <option>vivo</option>
                <option>motorola</option>
                <option>apple</option>
                <option>samsung</option>
                <option>one plus</option>
            </optgroup>
            <optgroup label="laptop comapany">
                <option>lenovo</option>
                <option selected>dell</option>
                <option>hp</option>
                <option>acer</option>
                <option>asus</option>
                <option>msi</option>
            </optgroup>
        

        </select>
        <br>
        <input type="submit" value="click me">
    </form>
    
</body>
</html>

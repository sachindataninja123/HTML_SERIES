<!DOCTYPE html>
<html lang="en">
<head>

    <meta name="viewport" content="width=device-width, initial-scale=1.0">

        function greetings() {
            alert("hii user i am your guide")
        }

</head>

        />
    </form>
    
</body>
</html>

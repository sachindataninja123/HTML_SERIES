<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>using radioboxes</title>
</head>
<body>
    <h2>radioboxes</h2>
    <form>
        your gender.<br>  <br>
        <input type="radio" name="gender" value="male"/><b>male</b><br>
        <input type="radio" name="gender" value="female"/><b>female</b><br>
        <input type="radio" name="gender" value="transgender"/><b>transgender</b><br>
        <input type="submit" />
        <hr>

        your paymen options.<br> <br>
        <input type="radio" name="payment" value="debit"/><b>debit</b><br>
        <input type="radio" name="payment" value="credit"/><b>credit</b><br>
        <input type="radio" name="payment" value="cash on delivery"/><b>cash on delivery</b> <br>
        <input type="radio" name="payment" value="cash"/><b>cash</b><br>
        <input type="submit"/>

    </form>
    
</body>
</html>

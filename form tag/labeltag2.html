<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title> demo with label tag</title>
</head>
<body>
    <form>
       <label for="fname">first name</label>
        <input type="text" name="first name" id="fname"> <br>
        <label for="lname">last name</label>
        <input type="text" name="last name" id="lname"><br>
        <p>do you agree to the terms and conditions</p>
        <input type="checkbox" value="agree" id="agree">
       <label for="agree">agree</label>
       <br>
       <input type="submit" value="click me">
    </form>
    
</body>
</html>
